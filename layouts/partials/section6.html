{{- $section6 := .Site.Params.section6 }}
{{- $title    := index $section6 "title" }}
{{- $subtitle := index $section6 "subtitle" }}
{{- $text     := index $section6 "text" }}
{{- $image    := index $section6 "image" }}
<section class="section section-feature-grey is-medium" id="support">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2">{{ $title }}</h2>
      <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
      <div class="divider is-centered"></div>
    </div>
    <div class="row img-vert-center">
      <div class="column is-5 is-offset-1">
          <figure class="image is-4by3">
            <img src="{{ $image }}" alt="Description">
          </figure>
      </div>
      <div class="column has-text-centered">
        <p>{{ $text }}</p>
      </div>
    </div>
  </div>
</section>
